<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-grid">
      <div class="header"><h1>TIC TAC TOE</h1></div>
      <div class="main">
        <h1 id="player-turn">Player X's turn</h1>
        <div class="board">
          <div class="position" id="row1-col1" data-spot="0"></div>
          <div class="position" id="row1-col2" data-spot="1"></div>
          <div class="position" id="row1-col3" data-spot="2"></div>
          <div class="position" id="row2-col1" data-spot="3"></div>
          <div class="position" id="row2-col2" data-spot="4"></div>
          <div class="position" id="row2-col3" data-spot="5"></div>
          <div class="position" id="row3-col1" data-spot="6"></div>
          <div class="position" id="row3-col2" data-spot="7"></div>
          <div class="position" id="row3-col3" data-spot="8"></div>
        </div>
        <button class="btn-restart">Restart</button>
      </div>
      <div class="footer">
        <p>Copyright &copy The Odin Project 2022</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
